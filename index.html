<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Telegram Popup</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; }
        
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .popup-content {
            background: #1a1a1a;
            color: white;
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
            animation: pulse 1.5s infinite alternate;
        }
        
        .popup-content h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #ff4444;
            text-transform: uppercase;
        }
        
        .popup-content p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .popup-content a {
            display: inline-block;
            padding: 12px 20px;
            background: #ff4444;
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            transition: 0.3s;
        }
        
        .popup-content a:hover {
            background: #cc0000;
        }
        
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="popup-overlay" id="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <h2>üö® Emergency Alert! üö®</h2>
            <p>Join our Telegram now for live updates and breaking news!</p>
            <a href="http://Telegram.me/+jXFxo1HWPlphZTU1" target="_blank">Join Now</a>
        </div>
    </div>
    
    <script>
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>
</html>
